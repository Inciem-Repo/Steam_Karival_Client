name: Deploy Steam Karival Client

on:
  push:
    branches:
      - main  # Deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js (needed for npm commands)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Use your Node.js version

      # 3️⃣ Deploy via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}  # This is the private key secret
          port: 22  # Change if your server uses a different SSH port
          script: |
            cd /home/quiz-steamkarnival/public/Steam_Karival_Client
            git pull
            npm install
            pm2 restart steam-client
