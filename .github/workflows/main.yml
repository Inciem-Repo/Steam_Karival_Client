name: Deploy Steam Karival Client

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use your project Node version

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}          # e.g., your server IP
        username: ${{ secrets.SERVER_USER }}      # your server user
        key: ${{ secrets.SSH_PRIVATE_KEY }}       # private key (without passphrase)
        port: 22                                  # default SSH port
        script: |
          cd /home/quiz-steamkarnival/public/Steam_Karival_Client
          git pull
          npm install
          pm2 restart steam-client
